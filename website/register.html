<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "style.css"/>
	</head>

	<body>
		<div class='navbar'>
			<a href='home.html'>Home</a>
			<a href='register.html'>Register</a>
			<a href='login.html'>Login</a>
			<input type='text' placeholder="search"></input>
		</div>
		<div class='main'>
			<h1 id='registerTitle'>Register an Account</h1>
			<div id='accountForm'>
				<form onsubmit='return checkPasswordMatching()'>
					<ul id='accountFormList'>
						<li><input type='text' placeholder="Email"></input></li>
						<!--Database only has name attribute - not sure if first and last needed-->
						<li><input type='text' placeholder="First Name"></input></li>
						<li><input type='text' placeholder="Last Name"></input></li>
						<li><input type='password' placeholder="Password" id='ps1'></input></li>
						<li><input type='password' placeholder="Re-type Password" id='ps2'></input></li>
						<!--On click of 'submit' button information will be sent to the database-->
						<input type='submit' value='Submit'></input>
						
					</ul>
				</form>
			</div>
		</div>
		<script src='registerScripts.js'></script>
	</body>
</html>
